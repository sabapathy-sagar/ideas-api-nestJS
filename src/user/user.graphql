type User {
    id: ID!
    username: String!
    created: String!
    bookmarks: [Idea!]
    ideas: [Idea!]
}

type Auth {
    username: String!
    token: String!
}

type Query {
    users: [User!]
}

type Mutation {
    login(username: String!, password: String!): Auth!
    register(username: String!, password: String!): Auth!
}
